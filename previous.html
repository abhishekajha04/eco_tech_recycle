<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89f0d58096.js" crossorigin="anonymous"></script>
    <title>Submitted Waste</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="content">
    <div class="boxcontainer">
      <table class="elementscontainer">
        <tr>
          <td>
            <input type="text" class="search" name="" id="myInput" placeholder="Search Disposed Items" onkeyup="searchFun()">
          </td>
        </tr>
      </table>
    </div>
    <table class="content-table" id="myTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Disposed Item</th>
            <th>Points</th>
            <th>Disposal Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Smartphones</td>
            <td>60</td>
            <td>01-08-2023</td>
          </tr>
            <td>2</td>
            <td>Li-io Batteries</td>
            <td>50</td>
            <td>15-08-2023</td>
          </tr>
            <td>3</td>
            <td>Cameras</td>
            <td>90</td>
            <td>20-08-2023</td>
          </tr>
        </tbody>
      </table>
      </div>
</body>
<script>
  const searchFun = () =>{
    let filter = document.getElementById('myInput').value.toUpperCase();
    let myTable  = document.getElementById('myTable');
    let tr = myTable.getElementsByTagName('tr')
    for (var i=0; i<tr.length; i++) {
      let td= tr[i].getElementsByTagName('td')[1] ; 
    if (td){
      let textvalue = td.textcontent || td.innerHTML;
      if(textvalue.toUpperCase().indexOf(filter) > -1){
        tr[i].style.display = "";
      }else{
        tr[i].style.display = "none";
      }
    } 
    }
  }
</script>
</html>
